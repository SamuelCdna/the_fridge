<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <label for="name">Ingredientes: </label>
        <br>
        <a class="btn-success btn" href="/create_ingredients">Agregar</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones </th>
            </tr>
            </thead>
            <tbody>
            {% for item in ingredients %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>
                        <a href="/edit_ingredient/{{item.id}}" class="btn btn-warning">Editar</a>
                        <a href="/delete_ingredient/{{item.id}}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
