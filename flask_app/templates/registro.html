<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registro.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bodyR">
    <div class="container">
        <header class="d-flex align-items-center">
            <h1 class="titleRE">Registro</h1>
            <a href="/" class="btn btn-success">Iniciar Sesion</a>
        </header>
        <div class="row">
                <div class="col-6" >
                    {% with messages = get_flashed_messages(category_filter=['registro']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="/registrate" method="post"> 
                        <div class="form-group">
                            <label for="first_name" class="titleR">Nombre</label>
                            <input type="text" id="first_name" name="first_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="titleR">Apellido</label>
                            <input type="text" id="last_name" name="last_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="titleR">E-mail</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="titleR"> Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" class="titleR">Confirma Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                        </div>
                        <div class="form-group rolBox">
                            <label for="level" class="" >Nivel: </label>
                            <select name="level" id="level">
                                <option value="1" >Amateur</option>
                                <option value="2" >Intermedio</option>
                                <option value="3" >Experto</option>
                            </select>
                        </div>
                        <input type="submit"  value="Registrarme" class="btn btn-warning">
                    </form>
                </div>
            </div>
</body>
</html>
