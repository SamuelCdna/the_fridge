<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-ligth  easy_color_nav" >
        <div class="container-fluid">
            <p></p>
            <h1 class="text-white">Easy Cook</h1>

            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
            
        </div>
    </nav>
    
    <div class="container">
        <a href="/dashboard" class="btn btn-primary">Home</a>
    {% with messages = get_flashed_messages(category_filter=['receta']) %}
        {% if messages %}

        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        </div>

        {% endif %}
    {% endwith %}
        <div class="row">
            <h1>Añade una nueva receta!!</h1>
            <form action="/create_recipe" method="post">
                <input type="hidden" value="{{user.id}}" name="user_id">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="time_cook">Fecha de creacion</label>
                        <input type="date" id="time_cook" name="time_cook" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="level_recipe">Nivel de Preparacion: </label>
                        <select name="level_recipe" id="level_recipe">
                            <option value="amateur">Amateur</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Experto">Experto</option>
                        </select>
                    </div>

                        <label for="description">descripcion</label>
                        <input type="text" id="description" name="description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="preparation">Preparacion</label>
                        <input type="text" id="preparation" name="preparation" class="form-control">
                    </div>
                    <input type="submit" value="crear" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
