<body>

                            </li>

                                <label class="form-check-label stretched-link" for="seventhCheckboxStretched">Comida Chilena</label>
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input me-1" type="checkbox" value="Comida Americana" name="Comida Americana" id="eigthCheckboxStretched">

                            </li>
                        </select>
                    </div>
