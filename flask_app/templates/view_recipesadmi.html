        <h1 class="text-center col-10">Tus Recetas Publicadas </h1>

            <div class="col-10">
                <table class="table table-hover mx-auto">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Categoria</th>
                            <th>Acciones</th>
                        </tr>
                        <tbody>
                            {% for recipe in recipes %}
                                <tr>
                                    <td><img src="{{ recipe.img}}"   width="80px"  alt="{{recipe.name}}"></td>
                                    <td>{{recipe.name}}</td>
                                    <td>{{recipe.description}} </td>
                                    <td>{{recipe.category_id}}</td>
                                    <td>
                                        <!-- <a href="#" class="btn btn-primary"></a> -->

                                        </button>

                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">{{recipe.name}}</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                <div class="row">
                                                    <img src="{{ recipe.img}}"      alt="{{recipe.name}}">
                                                    <p>{{recipe.description}}</p>
                                                    <p>{{recipe.preparation}}</p>
                                                </div>
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                        <a href="/edit/recipe/{{recipe.id}}" class="btn btn-primary">Editar</a>
