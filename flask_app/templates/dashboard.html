<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>

    <!-- barra de navegación -->
    <nav class="navbar navbar-ligth  " style="background-color: rgb(254, 166, 32);">
        <div class="container-fluid">
            <p></p>
            <h1 class="">Easy Cock</h1>
            <button class="navbar-toggler btn_white" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header pattern">
                    <div class="box_logo">
                        <img src="../static/img/easy.jpg" width="100px" height="70px" class=" mx-4  " />
                    </div>
                    <h4 class="offcanvas-title" id="offcanvasNavbarLabel">NOMBRE USUARIO
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Subir foto de perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <form action="/upload/logo/user" method="POST" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <input type="file" id="uploadprofile" name="uploadprofile"
                                                accept=".jpg,.png">
                                            <input type="submit" value="Subir foto" class="btn btn_form mt-3">
                                        </div>

                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <a class=" btn btn-danger mt-3" href="/logout">Cerrar Sesión</a>
                </div>
                <a class=" btn btn-danger mx-5" href="/deleteuser/{{user.id}}">Eliminar cuenta</a>
            </div>
        </div>
    </nav>

    <div class=" text-center">


        <div class="row">
            <div class="col-2">

                <ul class="list-group">
                    <li class="list-group-item">Categoria 1</li>
                    <li class="list-group-item">Categoria 2</li>
                    <li class="list-group-item">Categoria 3</li>



                </ul>




            </div>
            <div class="col-9">
                <div class="nav nav-tabs px-5" id="nav-tab" role="tablist">
                    <button class="nav-link active px-5" id="nav-home-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                        aria-selected="true">Mi nevera</button>
                    <button class="nav-link px-5" id="nav-profile-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                        aria-selected="false">Novedades</button>
                    <button class="nav-link px-5" id="nav-contact-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
                        aria-selected="false">Reseñas y favoritos </button>
                    <button class="nav-link px-5" id="nav-contact-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-recipes" type="button" role="tab" aria-controls="nav-recipes"
                        aria-selected="false">Mis recetas </button>
                </div>


                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active col-6 mt-5" id="nav-home" role="tabpanel"
                        aria-labelledby="nav-home-tab" tabindex="0">
                        <!-- <div class="form-check ">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Checked checkbox
                            </label> -->
                            <div class="row">
                                <div class="col">
                                {% for recipe in recipes%}
                                <div class="card" style="width: 18rem;">
                                    <img src="{{ recipe.img}}" class="d-block w-100" alt="{{recipe.name}}">
                                    <div class="card-body">
                                        <h1></h1>
                                    <p class="card-text">{{recipe.description}}</p>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>

                            </div>
                        
                        
                        </div>

                    </div>


                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                        tabindex="0">

                        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner text-dark">
                                {% for recipe in recipes%}
                                <div class="carousel-item active">
                                    <img src="{{ recipe.img}}" class="d-block w-100" alt="{{recipe.name}}">
                                    <div class="carousel-caption d-none d-md-block text-dark">
                                        <h5>{{recipe.name}}</h5>
                                        <p>{{recipe.description}}</p>
                                    </div>
                                    {% endfor %}
                                </div>
                                
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
                        tabindex="0">

                    </div>

                    <div class="tab-pane fade" id="nav-recipes" role="tabpanel" aria-labelledby="nav-contact-tab"
                        tabindex="0">
                        <p></p>

                    </div>


                </div>

            </div>
        </div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</body>

</html>
