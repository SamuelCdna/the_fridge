<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row">
            <h1 class="text-center col-10">Tus Categorias!!</h1>
            <div class="col-10">

                <div class=" mt-3">
                    
                    <form action="/create_category" method="post">
                        <input type="hidden" value="{{user.id}}" name="user_id">
                        <div class="col-6 mt-3">
                            <div class="form-group">
        
                                    <li class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="Comida Mexicana" name="Comida Mexicana" id="firstCheckboxStretched">
                                        <label class="form-check-label stretched-link" for="firstCheckboxStretched">Comida Mexicana</label>
                                    </li>
                                    
                                
                            </div>
                            <a href="/create/category" class="btn btn-success mt-3">Crear nueva categoria</a>
                        </div>
                    </form>
                </div>

            </div>

            <div class="col-2 text-end">

                <a href="/dashboard/0" class="btn btn-primary">Home</a>
                
            </div>
            



        </div>

        


    </div>



    <script>

        // activar tooltip (el de los botones agregar al carrito y favs)
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        // activar popover (el de la descripciÃ³n larga del producto)
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>
</html>
